<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Para Completos Iniciantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Para Completos Iniciantes</h1>
        
        <div class="form-section">
            <div class="form-title">Add User</div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ex: João Silva">
                <div class="error-message" id="name-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: joao@email.com">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <button class="submit-btn" onclick="addUser()">Submit</button>
            <div class="success-message" id="success-message"></div>
        </div>
        
        <div class="user-list">
            <div class="user-item">
                <span class="user-text">Item 1</span>
                <button class="delete-btn" onclick="deleteUser(this)">×</button>
            </div>
            <div class="user-item">
                <span class="user-text">Item 2</span>
                <button class="delete-btn" onclick="deleteUser(this)">×</button>
            </div>
            <div class="user-item">
                <span class="user-text">Item 3</span>
                <button class="delete-btn" onclick="deleteUser(this)">×</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
